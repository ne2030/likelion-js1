<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Click the lions</h1>
    <span id="lions">
        <img src="lion.gif" alt="" width="65" height="65">
        <img src="lion.gif" alt="" width="65" height="65">
        <img src="lion.gif" alt="" width="65" height="65">
        <img src="lion.gif" alt="" width="65" height="65">
        <img src="lion.gif" alt="" width="65" height="65">
        <img src="lion.gif" alt="" width="65" height="65">
        <img src="lion.gif" alt="" width="65" height="65">
        <img src="lion.gif" alt="" width="65" height="65">
        <img src="lion.gif" alt="" width="65" height="65">
    </span>   
    <script>
        const lionimg = document.getElementById("lions");        
        lionimg.addEventListener("mouseover", function(event) {   
            event.target.style.width = "100px";
            event.target.style.height = "100px";
        });
        lionimg.addEventListener("mouseout", function(event) {   
            event.target.style.width = "65px";
            event.target.style.height = "65px";
        });
        lionimg.addEventListener("click", function(event){
            event.target.style.backgroundColor = "yellow"
        });   
    </script>   
</body>
</html>
